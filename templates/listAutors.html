<div class="container">
    <h1>Llista d'Autors</h1>
    <ul class="list-group col-xs-8 col-sm-8 col-md-8">
        <li class="list-group-item" ng-repeat="autor in autors">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4"><img src="http://s27.postimg.org/qk49yykb3/Selecci_034.png" class="img-circle">
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <h4><strong>{{autor.nom}}&nbsp;</strong><b>{{autor.cognoms}}</b></h4>
                    <div>
                        <button class="btn btn-danger btn-lg list-group col-xs-3 col-sm-3 col-md-3" ng-click="borrarAutor(autor)">Esborrar</button>
                        <button class="btn btn-info btn-lg list-group col-xs-3 col-sm-3 col-md-3" ng-click="editarAutor(autor)">Editar</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
